<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="overflow-hidden bg-cover bg-center min-h-screen flex flex-col md:flex-row justify-center items-center bg-gray-900">

  <!-- Left section with animated boxes -->
  <div class="grid grid-cols-2 gap-4 w-11/12 max-sm:hidden md:w-2/5 lg:w-[70%] p-4 min-h-screen"
    style="background-image:url('https://media.istockphoto.com/id/1206796363/photo/ai-machine-learning-hands-of-robot-and-human-touching-on-big-data-network-connection.jpg?s=612x612&w=0&k=20&c=xIX5Bz7h50B83cCZG_gXkyZSOu-mG93DtOcNK7RNEAo=');">
    
    <div class=" bg-500 text-white font-bold text-center p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg animate-float">
      <img class="h-full w-full object-cover rounded-md" src="https://www.softwebsolutions.com/wp-content/uploads/2023/07/Generative-AI-Integration-blog.jpg" alt="">
      <p class="mt-4"></p>"
    </div>

    <div class=" bg-500 text-white font-bold text-center p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg animate-float">
      <img class="h-full w-500 object-cover rounded-md" src="https://www.drcf.org.uk/__data/assets/image/0034/264688/Generative-AI-blog-image.jpg" alt="">
      <p class="mt-4" ></p>
    </div>

    <div class="bg-500 text-white font-bold text-center p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg animate-float">
      <img class="h-full w-full object-cover rounded-md" src="https://blogs.idc.com/wp-content/uploads/2023/07/July-31-AI-Everywhere-Blog-Header.png" alt="">
      <p class="mt-4"></p>
    </div>

    <div class="bg--500 text-white font-bold text-center p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg animate-float">
      <img class="h-full w-full object-cover rounded-md" src="https://www.thompsoncoburn.com/images/default-source/default-album/tech-learning_650x510.jpg?sfvrsn=56ee43ea_0" alt="">
      <p class="mt-4"></p>
    </div>
  </div>

  <!-- Right section with sign-up form -->
  <div class="w-full md:w-[40%] h-full flex justify-center items-center">
    <div class="bg-opacity-80 bg-gray-800 rounded-xl p-6 sm:p-8 shadow-lg m-4 w-full max-w-lg">
      <h2 class="text-white text-2xl font-bold mb-4">Sign Up</h2>
      <p class="text-gray-400 mb-6">Enter Your Details</p>
      <form>
        <div class="form-group mb-4">
          <input type="text" id="first-name" placeholder="First Name"
            class="w-full p-3 bg-gray-700 text-white rounded-md focus:outline-none focus:bg-gray-600">
        </div>
        <div class="form-group mb-4">
          <input type="text" id="last-name" placeholder="Last Name"
            class="w-full p-3 bg-gray-700 text-white rounded-md focus:outline-none focus:bg-gray-600">
        </div>
        <div class="form-group mb-6">
          <input type="email" id="email" placeholder="Email"
            class="w-full p-3 bg-gray-700 text-white rounded-md focus:outline-none focus:bg-gray-600">
        </div>
        <button type="submit" class="submit-btn w-full p-3 bg-white text-black rounded-full font-bold hover:bg-gray-300 transition">
          Sign Up
        </button>
      </form>
    </div>
  </div>

</body>

</html>
